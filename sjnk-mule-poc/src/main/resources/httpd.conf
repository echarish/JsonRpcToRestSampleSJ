  # need to declare the HTML attributes that might have URLs requiring rewriting
  ProxyHTMLLinks  a               href
  ProxyHTMLLinks  area            href
  ProxyHTMLLinks  link            href
  ProxyHTMLLinks  img             src longdesc usemap
  ProxyHTMLLinks  object          classid codebase data usemap
  ProxyHTMLLinks  q               cite
  ProxyHTMLLinks  blockquote      cite
  ProxyHTMLLinks  ins             cite
  ProxyHTMLLinks  del             cite
  ProxyHTMLLinks  form            action
  ProxyHTMLLinks  input           src usemap
  ProxyHTMLLinks  head            profile
  ProxyHTMLLinks  base            href
  ProxyHTMLLinks  script          src for

  ProxyHTMLLinks  frame		      src longdesc
  ProxyHTMLLinks  iframe          src longdesc
  ProxyHTMLLinks  body		      background
  ProxyHTMLLinks  applet	      codebase

  # To support scripting events (with ProxyHTMLExtended On),
  # you'll need to declare them too.
  ProxyHTMLExtended On
  ProxyHTMLEvents onbeforeunload onclick ondblclick onmousedown onmouseup \
		  onmouseover onmousemove onmouseout onkeypress \
		  onkeydown onkeyup onfocus onblur onload \
		  onunload onsubmit onreset onselect onchange

  # Uncompress content and Filter Responses through mod_proxy_html before compressing again
  SetOutputFilter INFLATE;proxy-html;DEFLATE;

  # convert URLs to desired path
  # msherwin; DT-12278; Removing localhost from the map so it works with skytap published url
  ProxyHTMLURLMap /pc /gateway-portal/pc

  # proxy configuration for jumping from gateway-portal to pc
  ProxyPass http://localhost:8180/pc
  ProxyPassReverse http://localhost:8180/pc
  # msherwin; DT-12278; Preserving host so it works with skytap published url
  ProxyPreserveHost On
</Location>

<Location /sso/oauth/authorize>
  #After authentication rewrite cookie path to the path that will be used when transitioning to PC
  ProxyPassReverseCookiePath /pc /gateway-portal/pc
  ProxyPassReverseCookieDomain localhost:8180 localhost
</Location>

